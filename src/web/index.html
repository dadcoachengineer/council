<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236c7ee1'/><text x='50' y='68' font-size='55' text-anchor='middle' fill='white' font-family='system-ui'>C</text></svg>" />
  <title>Council - Multi-Agent Orchestrator</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface-2: #242736;
      --border: #2e3247;
      --text: #e1e4ed;
      --text-dim: #8b90a5;
      --accent: #6c7ee1;
      --accent-hover: #7d8de8;
      --success: #4ade80;
      --warning: #facc15;
      --danger: #f87171;
      --info: #60a5fa;
      --radius: 8px;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --mono: 'SF Mono', 'Fira Code', 'Fira Mono', monospace;
    }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    #app { min-height: 100vh; }

    /* App layout */
    .app-layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 20px 0;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      padding: 24px;
      overflow: auto;
    }

    /* Session detail grid */
    .session-grid {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-layout {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 12px 0;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
      }
      .main-content {
        padding: 16px;
      }
      .session-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./app.tsx"></script>
</body>
</html>
